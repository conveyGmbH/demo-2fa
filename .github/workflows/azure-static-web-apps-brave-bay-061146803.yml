# .github/workflows/azure-static-web-apps-brave-bay-061146803.yml
# Final workflow for the LeadSuccess 2FA frontend
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/azure-static-web-apps-brave-bay-061146803.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get GitHub ID Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            return await core.getIDToken()
          result-encoding: string

      - name: Update API URLs for production
        run: |
          echo "🔧 Updating API URLs for production deployment..."
          
          # Replace localhost with the Azure backend URL
          find frontend -name "*.html" -type f -exec sed -i 's|http://localhost:4000/api/v1|https://ls2fabackend-fthub6cvegdeagbv.westeurope-01.azurewebsites.net/api/v1|g' {} \;
          
          # Replace other dev URLs if needed
          find frontend -name "*.js" -type f -exec sed -i 's|http://localhost:4000/api/v1|https://ls2fabackend-fthub6cvegdeagbv.westeurope-01.azurewebsites.net/api/v1|g' {} \;
          
          echo "API URLs updated successfully"
          
          # Show found URLs for verification
          echo "🔍 Verification - URLs found in files:"
          grep -r "ls2fabackend-fthub6cvegdeagbv.westeurope-01.azurewebsites.net" frontend/ || echo "No Azure URLs found (this might be normal if using dynamic detection)"

      - name: Validate frontend structure
        run: |
          echo "Validating frontend structure..."
          ls -la frontend/
          
          # Check that index.html exists
          if [ -f "frontend/index.html" ]; then
            echo "index.html found"
          else
            echo "index.html missing!"
            exit 1
          fi
          
          # Show file size for main files
          echo "Main files size:"
          du -h frontend/index.html 2>/dev/null || echo "index.html size check failed"

      - name: Build and Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_BAY_061146803 }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/frontend"                # Frontend source code path
          api_location: ""                         # No API in Static Web Apps
          output_location: ""                      # Files are at the root of /frontend
          skip_app_build: true                     # Static HTML, no npm build
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

      - name: Post-deployment verification
        run: |
          echo "Post-deployment verification..."
          echo "Frontend URL: https://brave-bay-061146803.1.azurestaticapps.net"
          echo "Backend URL: https://ls2fabackend-fthub6cvegdeagbv.westeurope-01.azurewebsites.net"
          
          # Wait a bit for the deployment to propagate
          sleep 30
          
          # Test frontend connectivity
          echo "Testing frontend accessibility..."
          curl -f -s -o /dev/null https://brave-bay-061146803.1.azurestaticapps.net || echo "Frontend may need more time to be available"
          
          echo "Deployment completed successfully!"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_BAY_061146803 }}
          action: "close"
